    <!-- NavBar -->

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

    <!-- Painel -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="form_login">
                    <h2>Efetue seu Login</h2>
                    <form>
                        <label class="sr-only" for="txtEmail">E-mail:</label>
                        <input type="email" class="form-control input-lg" id="txtEmail" name="txtEmail" required placeholder="Seu E-Mail" />
                        <label class="sr-only" for="txtSenha">Senha:</label>
                        <input type="password" class="form-control input-lg" id="txtSenha" name="txtSenha" required placeholder="Sua Senha" />
                        <div class="checkbox">
                            <label for="ckbLembrarMe">
                                <input type="checkbox" value="s" name="ckbLembrarMe" id="ckbLembrarMe" /> Lembre-me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <span>
                                <i class="fa fa-share-square-o fa-2x"></i>
                            </span>
                            Logar
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    $(function () {


        $('.nav.navbar-nav.navbar-right a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });


    });
</script>
